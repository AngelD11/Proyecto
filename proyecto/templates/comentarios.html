<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios y Sentimientos</title>
</head>
<body>
    <h1>Comentarios y Sentimientos</h1>
    <table>
        <thead>
            <tr>
                <th>Comentario</th>
                <th>Sentimiento</th>
            </tr>
        </thead>
        <tbody>
            {% for comentario, sentimiento in zip(comentarios, sentimientos) %}
            <tr>
                <td>{{ comentario }}</td>
                <td>{{ sentimiento }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
